<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rubrica</title>
    <!-- cnd bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <section class="container">

        <!-- input -->
        <div class="row p-5">
            <div class="col-12">
                <h1 class="text-uppercase">rubrica</h1>
            </div>
            <div class="col-8 mb-3">
                <label for="newName" class="form-label text-capitalize">nome</label>
                <input value="" type="text" class="form-control" id="newName" placeholder="inserisci il nome">
            </div>
            <div class="col-8 mb-3">
                <label for="newNumber" class="form-label text-capitalize">numero</label>
                <input value="" type="number" class="form-control" id="newNumber" placeholder="inserisci il numero di telefono">
            </div>
        </div>
        
        <!-- bottoni -->
        <div class="row px-5">
            <div class="col-3">
                <button type="button" class="btn btn-primary text-capitalize" id="btnAddContact"><i class="fa-solid fa-plus pe-3"></i>aggiungi contatto</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary text-capitalize" id="btnShowContact" ><i class="fa-regular fa-eye pe-3"></i>vedi contatti</button>
            </div>
        </div>
    </section>

    <section class="container">
        <div class="row m-5" id="containerContact">

        </div>
    </section>

    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- my js -->
    <script src="script.js"></script>
  </body>
</html>
